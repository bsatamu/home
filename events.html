<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Events — BSA @ Texas A&M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-4xl mx-auto p-4">
  <h1 class="text-2xl font-semibold">All Events</h1>
  <div id="list" class="mt-6 space-y-4"></div>
  <script>
    async function loadJSON(p){const r=await fetch(p);return r.ok?await r.json():[]}
    function fmtDate(iso){const d=new Date(iso);return d.toLocaleString(undefined,{dateStyle:'medium',timeStyle:'short'})}
    (async ()=>{
      const events = await loadJSON('./data/events.json');
      const list = document.getElementById('list');
      events.sort((a,b)=>new Date(a.start)-new Date(b.start)).forEach(e=>{
        const div=document.createElement('div');
        div.className="border rounded-xl p-4";
        div.innerHTML=`<div class="text-xs text-gray-500">${fmtDate(e.start)}${e.end?' – '+fmtDate(e.end):''}</div>
          <div class="font-medium">${e.title}</div>
          <div class="text-sm text-gray-700">${e.location||''}</div>
          <p class="mt-2 text-sm">${e.description||''}</p>`;
        list.appendChild(div);
      });
    })();
  </script>
</body>
</html>
