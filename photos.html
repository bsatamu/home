<!doctype html><html lang="en"><head>
<meta charset="utf-8"><title>Photos — BSA @ Texas A&M</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-white text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <a href="./" class="text-sm underline">← Back to Home</a>
    <h1 class="text-2xl font-semibold mt-4">Photo Gallery</h1>
    <div id="albums" class="mt-6 grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>
  <script>
    async function loadJSON(p){const r=await fetch(p);return r.ok?await r.json():{albums:[]}}
    (async ()=>{
      const data = await loadJSON('./data/albums.json');
      const grid = document.getElementById('albums');
      (data.albums||[]).forEach(a=>{
        const card = document.createElement('a');
        card.href = a.url; card.className="border rounded-xl p-3 block";
        card.innerHTML = `<div class="font-medium">${a.title}</div>
          <div class="text-sm text-gray-600">${a.date||''}</div>`;
        grid.appendChild(card);
      });
    })();
  </script>
</body></html>
