<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BSA Game Week Results — Texas A&M University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <a href="../game-week.html" class="text-sm underline">← Back to Game Week</a>

    <h1 class="text-3xl font-semibold mt-4">Game Week Results</h1>
    <p class="mt-2 text-gray-700 text-sm">
      Explore detailed results, photos, and highlights from all BSA Game Week competitions.
    </p>

    <div id="grid" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    async function loadJSON(path){
      try {
        const r = await fetch(path, { cache: 'no-store' });
        return r.ok ? await r.json() : null;
      } catch { return null; }
    }

    (async ()=>{
      const data = await loadJSON('../data/results/index.json');
      const grid = document.getElementById('grid');
      if (!data?.games?.length){
        grid.innerHTML = '<p class="text-sm text-gray-600">No results uploaded yet.</p>';
        return;
      }

      data.games.forEach(g=>{
        const card = document.createElement('a');
        card.href = `./${g.slug}.html`;
        card.className = "border rounded-2xl p-5 bg-white block hover:shadow-md transition";
        card.innerHTML = `
          <div class="text-sm text-gray-500">${g.date || ''}</div>
          <div class="mt-1 font-semibold">${g.name}</div>
          <div class="mt-3 text-sm underline">View results →</div>
        `;
        grid.appendChild(card);
      });
    })();
  </script>
</body>
</html>
