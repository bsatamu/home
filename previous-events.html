<!doctype html><html lang="en"><head>
<meta charset="utf-8"><title>Previous Events — BSA @ Texas A&M</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-white text-gray-900">
  <div class="max-w-4xl mx-auto p-4">
    <a href="./" class="text-sm underline">← Back to Home</a>
    <h1 class="text-2xl font-semibold mt-4">Previous Events</h1>
    <div id="prev-list" class="mt-6 space-y-4"></div>
  </div>
  <script>
    async function loadJSON(p){const r=await fetch(p);return r.ok?await r.json():{previous:[]}}
    function fmt(iso){const d=new Date(iso);return d.toLocaleString(undefined,{dateStyle:'medium'})}
    (async ()=>{
      const data = await loadJSON('./data/previous_events.json');
      const list = document.getElementById('prev-list');
      (data.previous||[]).forEach(e=>{
        const div=document.createElement('div');
        div.className="border rounded-xl p-4 bg-white";
        div.innerHTML=`<div class="text-xs text-gray-500">${e.date?fmt(e.date):''}</div>
          <div class="font-medium">${e.title}</div>
          <div class="text-sm text-gray-700">${e.location||''}</div>
          <p class="mt-2 text-sm">${e.summary||''}</p>
          ${e.album?`<a class="text-sm underline" href="${e.album}">Photos</a>`:''}`;
        list.appendChild(div);
      });
    })();
  </script>
</body></html>
