<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game Week — BSA @ Texas A&M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <a href="./" class="text-sm underline">← Back to Home</a>
    <h1 class="text-3xl font-semibold mt-4" id="gw-title">BSA Game Week — Fall 2025</h1>
    <p class="mt-2 text-gray-700" id="gw-dates">October 18–19 and 25–26</p>
    <p class="mt-1 text-gray-600 text-sm" id="gw-note">Schedules and details are inside each registration form.</p>

    <!-- Quick access pill to the full results hub -->
    <a href="./results/" class="inline-block mt-4 px-3 py-1 rounded-full border text-sm">View Results</a>

    <!-- RESULTS (auto-hidden if no data) -->
    <section id="results" class="mt-8 hidden">
      <h2 class="text-2xl font-semibold">Results</h2>
      <p class="text-sm text-gray-600">Week 1 champions and finals. Tap through for full details & photos.</p>
      <div id="res-grid" class="mt-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <div class="mt-3">
        <a href="./results/" class="text-sm underline">All results →</a>
      </div>
    </section>

    <!-- REGISTRATION CARDS -->
    <section class="mt-10">
      <h2 class="text-xl font-semibold">Register by Game</h2>
      <div id="games" class="mt-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </div>

  <script>
    async function loadJSON(p){
      try {
        const r = await fetch(p,{cache:'no-store'});
        return r.ok ? await r.json() : null;
      } catch {
        return null;
      }
    }

    (async ()=>{
      // Load Game Week metadata + games
      const data = await loadJSON('./data/game_week.json');
      if (data?.meta?.title) document.getElementById('gw-title').textContent = data.meta.title;
      if (data?.meta?.dates) document.getElementById('gw-dates').textContent = data.meta.dates;
      if (data?.meta?.note)  document.getElementById('gw-note').textContent  = data.meta.note;

      // Load results index
      const resIndex = await loadJSON('./data/results/index.json');
      const resultsAvailable = resIndex?.games?.length > 0;
      const slugByName = resultsAvailable ? Object.fromEntries(resIndex.games.map(x => [x.name, x.slug])) : {};

      // Show results preview
      if (resultsAvailable){
        const section = document.getElementById('results');
        section.classList.remove('hidden');
        const grid = document.getElementById('res-grid');
        resIndex.games.slice(0,3).forEach(g=>{
          const card = document.createElement('a');
          card.href = `./results/${g.slug}.html`;
          card.className = "border rounded-2xl p-5 bg-white block";
          card.innerHTML = `
            <div class="text-sm text-gray-500">${g.date || ''}</div>
            <div class="mt-1 font-semibold">${g.name}</div>
            <div class="mt-3 text-sm underline">View results →</div>
          `;
          grid.appendChild(card);
        });
      }

      // Render registration cards, skipping those with results
      const grid = document.getElementById('games');
      (data?.games || []).forEach(g => {
        const hasResult = !!slugByName[g.name];
        if (hasResult) return; // skip games that already have results

        const card = document.createElement('div');
        card.className = "border rounded-2xl p-5 bg-white flex flex-col";
        card.innerHTML = `
          <div class="text-sm text-gray-500">${g.date || ''}</div>
          <div class="mt-1 font-semibold">${g.name}</div>
          <div class="mt-4">
            <a href="${g.form}" class="px-4 py-2 rounded-lg bg-black text-white text-sm inline-block">Register</a>
          </div>
        `;
        grid.appendChild(card);
      });
    })();
  </script>
</body>
</html>
